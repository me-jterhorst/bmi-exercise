<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>Calculate your BMI</h1>
    <form>
      <input
        type="number"
        name="bodyHeight"
        id="bodyHeight"
        placeholder="Your Body height in m"
        step="0.01"
        min="0.1"
        max="3"
        required
      />
      <input
        type="number"
        name="bodyWeight"
        id="bodyWeight"
        placeholder="Your Body weight in kg"
        step="1"
        min="0"
        max="250"
        required
      />
      <button type="submit">Calculate your BMI</button>
    </form>
    <h2>Your BMI is:</h2>
  </body>
  <script src="app.js"></script>
</html>
